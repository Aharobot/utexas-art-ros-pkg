# local obstacle grid common parameters
costmap:

    # vehicle dimensions based on ArtVehicle::halfwidth,
    #       ArtVehicle::front_bumper_px, ArtVehicle::rear_bumper_px
    footprint: [[-1.3, -1.06], [-1.3, 1.06], [3.5, 1.06], [3.5, -1.06]]

    max_obstacle_height: 2.7                # ArtVehicle::velodyne_pz + 30cm
    min_obstacle_height: -1.0               # allow road height variations
    #min_obstacle_height: 0.2                # ignore low obstacles

    # KLUDGE: add elevation of 209m above sea level    
    #max_obstacle_height: 211.7               # ArtVehicle::velodyne_pz + 30cm
    #min_obstacle_height: 209.2               # ignore low obstacles
    
    # frames of reference
    global_frame: /map
    robot_base_frame: /vehicle
    
    publish_frequency: 5.0
    update_frequency: 10.0
    transform_tolerance: 0.2                # timeout for old transforms

    # map parameters    
    map_type: costmap                       # try voxel later
    rolling_window: true
    static_map: false
    width: 160.0
    height: 160.0
    resolution: 0.5
    publish_voxel_map: true
    track_unknown_space: true
