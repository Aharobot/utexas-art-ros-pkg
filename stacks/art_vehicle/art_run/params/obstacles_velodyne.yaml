# local obstacle grid Velodyne parameters
costmap:
    
    # sensor sources
    observation_sources: velodyne_obstacles

    velodyne_obstacles:
    
        clearing: true
        data_type: PointCloud
        expected_update_rate: 0.2           # twice actual frequency
        marking: true
        observation_persistence: 1.0
        obstacle_range: 80.0                # ignore closer readings
        raytrace_range: 80.0
        sensor_frame: /velodyne
        topic: velodyne/obstacles
