# local obstacle grid parameters
costmap:

    # vehicle dimensions based on ArtVehicle::halfwidth,
    #       ArtVehicle::front_bumper_px, ArtVehicle::rear_bumper_px
    footprint: [[-1.3, -1.06], [-1.3, 1.06], [3.5, 1.06], [3.5, -1.06]]
    max_obstacle_height: 2.7                # ArtVehicle::velodyne_pz + 30cm
    min_obstacle_height: 0.2                # ignore low obstacles
    
    # frames of reference
    global_frame: /map
    robot_base_frame: /vehicle
    
    map_type: costmap                       # experiment with voxel
    publish_frequency: 5.0
    rolling_window: true
    track_unknown_space: true
    transform_tolerance: 0.2                # timeout for old transforms
    update_frequency: 10.0
    
    # sensor sources
    observation_sources: velodyne
    
    velodyne:
    
        clearing: true
        data_type: PointCloud
        expected_update_rate: 0.2           # twice actual frequency
        marking: true
        observation_persistence: 0.2
        obstacle_range: 4.0                 # ignore closer readings
        raytrace_range: 80.0
        sensor_frame: /velodyne
        topic: velodyne/obstacles
