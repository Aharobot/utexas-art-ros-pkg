# local obstacle grid parameters -- stage simulation
costmap:
    
    # sensor sources
    observation_sources: front_sick

    front_sick:
    
        clearing: true
        data_type: LaserScan
        expected_update_rate: 0.2           # twice actual frequency
        marking: true
        observation_persistence: 0.2
        obstacle_range: 2.0                 # ignore closer readings
        raytrace_range: 80.0
        sensor_frame: /front_sick
