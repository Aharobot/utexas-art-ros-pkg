                   'https://utexas-art-ros-pkg.googlecode.com/svn/trunk/stacks/$STACK_NAME',
               distro-svn:
                   'http://utexas-art-ros-pkg.googlecode.com/svn/tags/distros/$DISTRO_NAME/stacks/$STACK_NAME',
